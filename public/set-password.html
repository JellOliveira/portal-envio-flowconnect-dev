<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Senha - Portal de Automação</title>
    <style>
        /* Estilos idênticos aos da página de login */
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { color: #333; text-align: center; }
        p { text-align: center; margin-bottom: 1.5rem; color: #555;}
        label { display: block; margin-top: 1rem; margin-bottom: 0.5rem; color: #555; }
        input { width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 0.75rem; margin-top: 1.5rem; background-color: #007bff; color: white; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #status { margin-top: 1rem; text-align: center; font-weight: bold; min-height: 1.2em; color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crie sua Senha</h1>
        <p>Bem-vindo! Por favor, defina uma senha para acessar o portal.</p>
        <form id="password-form">
            <label for="password">Nova Senha:</label>
            <input type="password" id="password" required minlength="8"> <!-- Alterado para 8 -->
            <button type="submit">Salvar Senha e Acessar</button>
        </form>
        <div id="status"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // --- SUAS CHAVES PÚBLICAS DO SUPABASE ---
        const SUPABASE_URL = 'https://twsuegdrbtqdlciktdzi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InR3c3VlZ2RyYnRxZGxjaWt0ZHppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUwOTY3MDcsImV4cCI6MjA3MDY3MjcwN30.B34jSRqJXZnf4XhJlXmyM_eTwOruE8FKFAq_gT4PrAA';
        // -----------------------------------------

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        const form = document.getElementById('password-form');
        const statusDiv = document.getElementById('status');
        let sessionSet = false;

        // Função para lidar com a atualização da senha
        async function updatePassword() {
            const password = document.getElementById('password').value;
            if (password.length < 8) { // Verificação agora para 8 caracteres
                statusDiv.textContent = 'A senha deve conter no mínimo 8 caracteres.';
                return;
            }

            const { error: updateError } = await supabase.auth.updateUser({ password: password });
            
            if (updateError) {
                // --- INÍCIO DA CORREÇÃO DA MENSAGEM DE ERRO ---
                let friendlyErrorMessage = updateError.message;
                if (updateError.message.includes("Password should contain")) {
                    friendlyErrorMessage = "A senha deve conter no mínimo 8 caracteres, incluindo pelo menos uma letra maiúscula e uma minúscula.";
                }
                statusDiv.textContent = `Erro ao definir senha: ${friendlyErrorMessage}`;
                // --- FIM DA CORREÇÃO ---
                return;
            }

            alert('Senha definida com sucesso! Você será redirecionado para a página de login.');
            window.location.href = '/login.html'; // Redireciona para o login
        }

        // Verifica o tipo de evento de autenticação na URL
        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && !sessionSet) {
                sessionSet = true;
                // Não chama updatePassword() diretamente aqui para esperar o submit do usuário
            }
        });

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            if (sessionSet) {
                updatePassword();
            } else {
                statusDiv.textContent = 'Token de convite inválido ou expirado. Por favor, solicite um novo convite.';
            }
        });
    </script>
</body>
</html>
