<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Portal FlowConnect Dev</title>
    <link rel="icon" href="https://i.imgur.com/lxBoZrP.png" type="image/png">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* CSS Reset e Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Primary - Deep Blue */
            --primary: #1e3a8a;
            --primary-foreground: #ffffff;
            --primary-hover: #1e40af;

            /* Secondary - Cyan */
            --secondary: #06b6d4;
            --secondary-foreground: #1e3a8a;
            --secondary-hover: #0891b2;

            /* Accent - Light cyan */
            --accent: #e0f2fe;
            --accent-foreground: #1e3a8a;

            --muted: #f8fafc;
            --muted-foreground: #64748b;

            --destructive: #dc2626;
            --destructive-foreground: #ffffff;

            --border: #e2e8f0;
            --input: #f1f5f9;
            --ring: #06b6d4;

            --radius: 0.75rem;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #1e3a8a, #06b6d4);
            --gradient-secondary: linear-gradient(135deg, #06b6d4, #e0f2fe);
            
            --shadow-soft: 0 4px 20px -2px rgba(30, 58, 138, 0.1);
            --shadow-medium: 0 8px 30px -4px rgba(30, 58, 138, 0.15);
            --shadow-strong: 0 12px 40px -6px rgba(30, 58, 138, 0.2);
            
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

            /* Typography */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background: var(--gradient-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(6, 182, 212, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(224, 242, 254, 0.2) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: calc(var(--radius) * 2);
            box-shadow: var(--shadow-strong);
            padding: 3rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
        }

        .brand-text {
            text-align: left;
        }

        .brand-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
        }

        .brand-subtitle {
            font-size: 0.875rem;
            color: var(--muted-foreground);
            margin: 0;
        }

        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--muted-foreground);
            font-size: 1rem;
        }

        /* Form */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            padding-left: 3rem;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--input);
            transition: var(--transition-smooth);
            outline: none;
        }

        .form-input:focus {
            border-color: var(--ring);
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--muted-foreground);
            transition: var(--transition-smooth);
            pointer-events: none;
        }

        .form-input:focus + .input-icon {
            color: var(--ring);
        }

        /* Button */
        .login-button {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: var(--primary-foreground);
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-strong);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Message */
        .login-status {
            margin-top: 1rem;
            text-align: center;
            font-weight: 600;
            min-height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            border-radius: var(--radius);
            padding: 0.75rem;
            transition: var(--transition-smooth);
        }

        .login-status.error {
            background: rgba(220, 38, 38, 0.1);
            color: var(--destructive);
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        .login-status.success {
            background: rgba(34, 197, 94, 0.1);
            color: #16a34a;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .login-status.loading {
            background: rgba(6, 182, 212, 0.1);
            color: var(--secondary);
            border: 1px solid rgba(6, 182, 212, 0.2);
        }

        /* Footer */
        .login-footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .footer-link {
            color: var(--secondary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-smooth);
        }

        .footer-link:hover {
            color: var(--secondary-hover);
            text-decoration: underline;
        }

        /* Loading Animation */
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .logo-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .brand-text {
                text-align: center;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://i.imgur.com/lxBoZrP.png" alt="FlowConnect Dev">
                </div>
                <div class="brand-text">
                    <h1 class="brand-title">FlowConnect Dev</h1>
                    <p class="brand-subtitle">Portal de Automação</p>
                </div>
            </div>
            <h2 class="login-title">Bem-vindo de volta</h2>
            <p class="login-subtitle">Acesse sua conta para continuar</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="email" class="form-label">
                    <i data-lucide="mail"></i>
                    Email
                </label>
                <div style="position: relative;">
                    <input type="email" id="email" class="form-input" placeholder="seu@email.com" required autocomplete="username">
                    <i data-lucide="mail" class="input-icon"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i data-lucide="lock"></i>
                    Senha
                </label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required autocomplete="current-password">
                    <i data-lucide="lock" class="input-icon"></i>
                </div>
            </div>

            <button type="submit" class="login-button">
                <i data-lucide="log-in"></i>
                <span class="button-text">Entrar</span>
            </button>
        </form>

        <div id="login-status" class="login-status"></div>

        <div class="login-footer">
            <p>© 2025 Desenvolvido por <a href="#" class="footer-link">Jéssica Oliveira Meira</a></p>
        </div>
    </div>

    <!-- WhatsApp Float Button -->
    <div id="whatsappFloat" class="whatsapp-float" onclick="window.open('https://wa.me/557193850852?text=Precisa%20de%20ajuda%3F%20Suporte%20aqui', '_blank')">
        <i data-lucide="phone"></i>
    </div>

    <style>
        /* WhatsApp Float Button */
        .whatsapp-float {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 3.5rem;
            height: 3.5rem;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-medium);
            cursor: pointer;
            transition: var(--transition-smooth);
            z-index: 50;
            animation: pulse 2s infinite;
        }

        .whatsapp-float:hover {
            background: #1DA851;
            transform: scale(1.1);
            box-shadow: var(--shadow-strong);
        }

        .whatsapp-float i {
            color: white;
            font-size: 1.25rem;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
            }
        }
    </style>

    <script>
    // Initialize Lucide icons
    lucide.createIcons();

    const loginForm = document.getElementById("login-form");
    const loginStatusDiv = document.getElementById("login-status");
    const loginButton = loginForm.querySelector(".login-button");
    const buttonText = loginButton.querySelector(".button-text");
    const buttonIcon = loginButton.querySelector("i");

    function showStatus(message, type = "error") {
        loginStatusDiv.textContent = message;
        loginStatusDiv.className = `login-status ${type}`;
        
        if (type === "loading") {
            loginStatusDiv.innerHTML = `
                <div class="loading-spinner"></div>
                <span>${message}</span>
            `;
        }
    }

    function clearStatus() {
        loginStatusDiv.textContent = "";
        loginStatusDiv.className = "login-status";
    }

    // --- FUNÇÃO CORRIGIDA ---
    function setButtonLoading(loading) {
        if (!loginButton) return; // Parada de segurança
        loginButton.disabled = loading;
        
        if (loading) {
            if (buttonText) buttonText.textContent = "Entrando...";
            // Troca o ícone para um spinner de loading
            if (buttonIcon) buttonIcon.outerHTML = '<div class="loading-spinner"></div>';
        } else {
            if (buttonText) buttonText.textContent = "Entrar";
            // Volta para o ícone original
            const spinner = loginButton.querySelector('.loading-spinner');
            if (spinner) spinner.outerHTML = '<i data-lucide="log-in"></i>';
        }
        
        // Re-renderiza os ícones, se necessário
        if (window.lucide) {
            lucide.createIcons();
        }
    }

    loginForm.addEventListener("submit", async (event) => {
        event.preventDefault();
        
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
            showStatus("Por favor, preencha todos os campos.", "error");
            return;
        }

        clearStatus();
        setButtonLoading(true);
        showStatus("Verificando credenciais...", "loading");

        try {
            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                showStatus("Login bem-sucedido! Redirecionando...", "success");
                setTimeout(() => {
                    window.location.href = "/";
                }, 800);
            } else {
                showStatus(data.message || "Erro no login. Tente novamente.", "error");
                setButtonLoading(false); // Reativa o botão em caso de erro
            }
        } catch (error) {
            console.error("Erro ao fazer login:", error);
            showStatus("Erro de conexão. Verifique sua internet ou tente mais tarde.", "error");
            setButtonLoading(false); // Reativa o botão em caso de erro
        }
    });
</script>
</body>
</html>
